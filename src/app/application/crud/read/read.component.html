
<div class="container-fluid">
    <h1> Exemple Crud</h1>
    
    <table class="table">
        <thead class="thead-dark">
          <tr >
            <th *ngFor="let entete of headElements" scope="col">{{entete}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listClient; let i = index">
            <td>{{item.id}}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.numeroPermisConduire}}</td>
            <td>{{item.adresseCourriel}}</td>
            <td>{{item.debutLocation}}</td>
            <td>{{item.finLocation}}</td>
            <td>
                <a [routerLink]="['/afficher', item.id]" class="btn btn-info">Afficher</a>
                <a [routerLink]="['/updateForm/', item.id]" class="btn btn-primary">Update</a>
                <button type="button" (click)="delete(item.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
         
        </tbody>
      </table>
      </div>
