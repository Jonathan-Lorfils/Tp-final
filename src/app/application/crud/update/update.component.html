<div class="container">
    <h2>Mise a jour des details de l'utilisateur</h2>
    <form [formGroup]="updateClientForm" (ngSubmit)= "updateClient()">
        <div *ngIf="validMessage !=''">
        <h3 class="text-danger">{{validMessage}}</h3>
        </div>
      
        <div class="form-group">
            <label for="first_name">Prenom<span>*</span></label>
            <input id="first_name" formControlName="first_name" class="form-control" placeholder="Doe" [(ngModel)]="client.first_name"/>
        </div>

        <div class="form-group">
        <label for="last_name">Nom<span>*</span></label>
        <input id="last_name" formControlName="last_name" class="form-control" placeholder="John"[(ngModel)]="client.last_name"/>
        </div>

      <div class="form-group">
        <label for="adresseCourriel">Adresse courriel<span>*</span></label><br>
        <input class="form-control" type="email" placeholder="email@exemple.com" id="adresseCourriel" formControlName="adresseCourriel" [(ngModel)]="client.adresseCourriel"><br>
      </div>

      <div class="form-group">
        <label for="numeroPermisConduire">Numero de permis de conduire<span>*</span></label><br>
        <input class="form-control" type="text" id="numeroPermisConduire" formControlName="numeroPermisConduire" [(ngModel)]="client.numeroPermisConduire"><br>
      </div>

      <div class="form-group">
        <label for="debutLocation">Debut de location<span>*</span></label><br>
        <input class="form-control" type="date" id="debutLocation" formControlName="debutLocation" [(ngModel)]="client.debutLocation"><br>
      </div>

      <div class="form-group">
        <label for="finLocation">Fin de location<span>*</span></label><br>
        <input class="form-control" type="date" id="finLocation" formControlName="finLocation" [(ngModel)]="client.finLocation"><br>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" formControlName="notes" class="form-control" [(ngModel)]="client.notes"
                  rows="3"></textarea>
      </div>

      <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-8">
          <button id="submit" name="submit" class="btn btn-primary">Mettre a jour</button>
          <button routerLink="/crud" id="cancel" name="cancel" class="btn btn-primary">Annuler</button>
          </div>
      </div>

    </form>
  </div>
