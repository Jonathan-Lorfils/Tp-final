<div class="container">
    <h2>Details de l'utilisateur</h2>
    <form [formGroup]="clientForm" (ngSubmit)= "onSubmit()">
        <div *ngIf="validMessage !=''">
        <h3 class="text-danger">{{validMessage}}</h3>
        </div>
      <div class="form-group">
        <label for="last_name">Prenom <span>*</span></label>
        <input id="last_name" formControlName="last_name" class="form-control" placeholder="John"/>
      </div>
      
      <div class="form-group">
        <label for="first_name">Nom<span>*</span></label>
        <input id="first_name" formControlName="first_name" class="form-control" placeholder="Doe"/>
      </div>

      <div class="form-group">
        <label for="adresseCourriel">Adresse courriel<span>*</span></label><br>
        <input class="form-control" type="email" placeholder="email@exemple.com" id="adresseCourriel" formControlName="adresseCourriel"><br>
      </div>

      <div class="form-group">
        <label for="numeroPermisConduire">Numero de permis de conduire<span>*</span></label><br>
        <input class="form-control" type="text" id="numeroPermisConduire" formControlName="numeroPermisConduire"><br>
      </div>

      <div class="form-group">
        <label for="debutLocation">Debut de location<span>*</span></label><br>
        <input class="form-control" type="date" id="debutLocation" formControlName="debutLocation"><br>
      </div>

      <div class="form-group">
        <label for="finLocation">Fin de location<span>*</span></label><br>
        <input class="form-control" type="date" id="finLocation" formControlName="finLocation"><br>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" formControlName="notes" class="form-control" 
                  rows="3"></textarea>
      </div>      
      <p>Les champs suivit d'une étoile <span>*</span> sont obligatoire à la complétion du formulaire</p>
      <button class="btn btn-primary">Envoyer</button>
    </form>
</div>
